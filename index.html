<script>
// åˆå§‹åŒ–ï¼šè¼‰å…¥ Key
window.onload = () => {
    const savedKey = localStorage.getItem('openai_lab_key');
    if (savedKey) document.getElementById('apiKey').value = savedKey;
}

function saveKey() {
    const key = document.getElementById('apiKey').value.trim();
    if(key) localStorage.setItem('openai_lab_key', key);
}

function toggleKeyVisibility() {
    const input = document.getElementById('apiKey');
    input.type = input.type === 'password' ? 'text' : 'password';
}

async function sendPrompt() {
  const apiKey = document.getElementById('apiKey').value.trim();
  const prompt = document.getElementById('prompt').value.trim();
  const systemPrompt = document.getElementById('systemPrompt').value.trim();
  const resultEl = document.getElementById('result');
  const jsonEl = document.getElementById('jsonResult');
  const container = document.getElementById('resultContainer');
  const btn = document.getElementById('submitBtn');
  const timeEl = document.getElementById('timeCost');

  if (!apiKey || !prompt) {
    alert('âŒ è«‹è¼¸å…¥ API Key èˆ‡ Prompt');
    return;
  }

  // UI Loading ç‹€æ…‹
  container.classList.remove('hidden');
  resultEl.innerHTML = '<div class="animate-pulse flex space-x-2"><div class="h-2 w-2 bg-slate-400 rounded-full"></div><div class="h-2 w-2 bg-slate-400 rounded-full"></div><div class="h-2 w-2 bg-slate-400 rounded-full"></div></div>';
  jsonEl.textContent = 'Waiting...';
  btn.disabled = true;
  btn.classList.add('opacity-70', 'cursor-not-allowed');
  
  const startTime = Date.now();

  try {
    // é€™è£¡æ‰æ˜¯æ­£ç¢ºçš„ OpenAI Endpoint
    const res = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: 'gpt-4o-mini', // ç”¨é€™å€‹æ¯”è¼ƒçœéŒ¢åˆå¿«
        messages: [
          { role: 'system', content: systemPrompt },
          { role: 'user', content: prompt }
        ],
        temperature: 0.7 
      })
    });

    const data = await res.json();
    const endTime = Date.now();
    timeEl.textContent = `è€—æ™‚: ${((endTime - startTime) / 1000).toFixed(2)}s`;

    if (!res.ok) {
      resultEl.innerHTML = `<span class="text-red-500 font-bold">âŒ API Error:</span> ${data.error?.message || 'æœªçŸ¥éŒ¯èª¤'}`;
      jsonEl.textContent = JSON.stringify(data, null, 2);
      return;
    }

    // æ­£ç¢ºè§£æå›å‚³å…§å®¹
    const content = data.choices[0].message.content;
    
    // ä½¿ç”¨ Marked è§£æ Markdown
    resultEl.innerHTML = marked.parse(content);
    jsonEl.textContent = JSON.stringify(data, null, 2);

  } catch (err) {
    resultEl.innerHTML = `<span class="text-red-500 font-bold">âŒ ç¶²è·¯éŒ¯èª¤ï¼š</span> ${err.message}`;
  } finally {
    btn.disabled = false;
    btn.classList.remove('opacity-70', 'cursor-not-allowed');
  }
}
</script>
